  <circle cx="100" cy="100" r="90" fill="#0078D7" />
  <circle cx="100" cy="100" r="85" fill="#FFFFFF" />
  
  <!-- Windows图标 -->
  <rect x="40" y="40" width="50" height="50" fill="#0078D7" />
  <rect x="110" y="40" width="50" height="50" fill="#0078D7" />
  <rect x="40" y="110" width="50" height="50" fill="#0078D7" />
